<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="16" required autocomplete="off">
                <div class="error-message">Username must be 16 characters or less</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="../js/style.js"></script>
</body>
</html>
